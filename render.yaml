services:
  - type: web
    name: recife-saneamento
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install --production=false
    startCommand: node src/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://recife-saneamento.onrender.com
